{% extends "base.html" %}

{% block title %}
Ingresar al Sistema
{% endblock %}

{% block content %}

    {% if msg_error %}
        <div class="alert alert-error">
            {{ msg_error }}
        </div>
    {% endif %}

    <div style="width: 300px; margin: auto">

    <form method="post">
        {% csrf_token %}

        {{ form }}

        <br>

        <button type="submit" class="btn">
            Ingresar
        </button>

    </form>

    </div>

{% endblock %}
