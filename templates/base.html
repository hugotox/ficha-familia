<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Familias{% endblock %} - Fundación de la Familia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block extra_header %}{% endblock %}
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">Ficha Desarrollo</a>

            <div class="nav-collapse collapse">
                <ul class="nav">

                </ul>
            </div>
            <!--/.nav-collapse -->
            
            <div class="pull-right" style="padding: 10px">
                {% if user.is_authenticated %}
                    <span>Hola {{ user.username }}!</span>
                    <a href="/accounts/logout/">Cerrar sesión</a>
                {% else %}
                    
                {% endif %}
            </div>
            
        </div>
    </div>
</div>

<div class="container">
{% block content %}{% endblock %}
</div>

<script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/scripts.js"></script>
{% block extra_footer %}{% endblock %}
</body>
</html>
