<tr class="fila-evaluacion">
    <td>{{ field.label }}</td>

    {% for value, text in field.field.choices %}
        {% ifnotequal value "" %}
            {% ifnotequal value -100 %}
                <td>
                    <label class="radio">
                        <input type="radio" name="{{ field.name }}" value="{{ value }}" class="ini" >
                        {{ value }}
                    </label>
                    <label class="radio">
                        <input type="radio" name="{{ field.name }}_c" value="{{ value }}" class="cum" >
                        {{ value }}
                    </label>
                </td>
            {% else %}
                <td>
                    <label class="radio">
                        <input type="radio" name="{{ field.name }}" value="{{ value }}" class="ini" >
                        N/A
                    </label>
                    <label class="radio">
                        <input type="radio" name="{{ field.name }}_c" value="{{ value }}" class="cum" >
                        N/A
                    </label>
                </td>
            {% endifnotequal %}
        {% endifnotequal %}
    {% endfor %}

    <td>
        <label>(I): <span class="suma-ini"></span></label>
        <label>(C): <span class="suma-cum" ></span> </label>
    </td>
</tr>
