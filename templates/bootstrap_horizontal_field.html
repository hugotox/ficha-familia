
{% if field.is_hidden %}
    {{ field }}
{% else %}
	<div class="control-group">
		{% if field.errors %}
			{{ field.errors }}
		{% endif %}
		<label class="control-label" for="{{ field.auto_id }}">
			{{ field.label }}
			{% if field.field.required %}
				<span class="red"></span>
			{% endif %}
			:
		</label>
		<div class="controls">
        	{{ field }}
        	<span class="helptext">{{ field.help_text }}</span>
		</div>
	</div>
{% endif %}
